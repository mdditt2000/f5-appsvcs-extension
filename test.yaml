{
     "class": "AS3",
     "action": "deploy",
     "persist": true,
     "declaration": {
         "class": "ADC",
         "schemaVersion": "3.1.0",
         "id": "example-declaration-01",
         "label": "Tenant1",
         "remark": "Simple HTTP application with round robin pool",
         "Tenant1": {
             "class": "Tenant",
             "MyWebApp": {
                 "class": "Application",
                 "template": "http",
             "serviceMain": {
                 "class": "Service_HTTP",
                 "virtualAddresses": [
                     "192.168.100.63"
                 ],
                 "pool": "web_pool"
                 },
                 "web_pool": {
                     "class": "Pool",
                     "monitors": [
                         "http"
                     ],
                     "members": [
                         {
                             "servicePort": 8080,
                             "serverAddresses": [
                             	 "10.128.0.209",
                             	 "10.128.0.210",
                             	 "10.128.0.211",
                             	 "10.128.0.212",
                             	 "10.128.0.213"
                             ]
                         }
                     ]
                 }
             }
         }
     }
 }
